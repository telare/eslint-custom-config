name: Test Publish Dry Run

on:
  workflow_dispatch:

jobs:
  test-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check authentication
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Test pack (no publish)
        run: npm pack --dry-run
      
      - name: Check access to scope
        run: |
          echo "Checking if we have access to @tl21 scope..."
          npm access ls-packages || echo "No packages found or no access"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Test publish (dry run simulation)
        run: |
          echo "Simulating publish..."
          npm publish --dry-run || echo "Dry run failed"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
